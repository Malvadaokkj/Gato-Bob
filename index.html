<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato BOB</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="box">
        <form action="">
            <h1>De volta à sua vida</h1>
            <div class="input-box">
                <input type="text" value="contato@umgatochamadobob.com"
                required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="Senha"
                placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="relembrar">
                <label><input type="checkbox"> Lembre-me</label>
                <a href="#"> Esqueceu a senha?</a>
            </div>

            
            
            <div class="registrar">
                <p>Não tem uma conta? <a href="#">Registrar</a></p> 
            </div>

            <div class="imagens">
                <a href="#"><img src="img/OIP.jpg" alt="Google" ></a>
                <a href="#"><img src="img/meta.png" alt="Meta"></a>
                <a href="#"><img src="img/apple.png" alt="Apple"></a>
            </div>

            <button type="submit" class="btn">Entrar</button>
        </form>







    </div>
    

</body>
</html>
